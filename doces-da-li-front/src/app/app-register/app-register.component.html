<div fxLayout fxLayoutAlign="center center" class="content">
  <img
    class="logo"
    src="assets/Logo.PNG"
    style="height: 40%; max-height: 270px"
  />
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>Cadastro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="registerForm"
        class="form-group row justify-content-center col-md-12"
        (ngSubmit)="onSubmit()"
      >
        <div class="form-group col-md-8">
          <label>Nome</label>
          <input
            type="text"
            formControlName="firstName"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
          />
          <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
            <div *ngIf="f.firstName.errors.required" class="validator">
              Nome é obrigatório
            </div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label>Email</label>
          <input
            type="text"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required" class="validator">
              Email é obrigatório
            </div>
            <div *ngIf="f.email.errors.email" class="validator">
              O email precisa ser válido
            </div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label>Senha</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required" class="validator">
              Senha é obrigatório
            </div>
            <div *ngIf="f.password.errors.minlength" class="validator">
              Senha deve conter pelo menos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group col-md-8">
          <label>Confirme sua senha</label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }"
          />
          <div
            *ngIf="submitted && f.confirmPassword.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.confirmPassword.errors.required" class="validator">
              Confirmação de senha é obrigatório
            </div>
            <div *ngIf="f.confirmPassword.errors.mustMatch" class="validator">
              As senhas devem ser iguais
            </div>
          </div>
        </div>
        <div class="form-group row justify-content-center col-md-12">
          <button mat-button>Cadastrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
