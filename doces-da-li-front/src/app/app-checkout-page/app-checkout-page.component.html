<header class="text-center mt-3" style="color: #fefff6">
  <h3>Revisão do Pedido</h3>
</header>

<div class="holder">
  <table mat-table class="mat-elevation-z8" [dataSource]="items">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="preço">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "R$" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ totalCost | currency: "R$" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

<div class="row">
  <div class="col-md-6 mt-3">
    <app-main-page-calendar
      (dateSelected)="onSelectDate($event)"
    ></app-main-page-calendar>
  </div>

  <div class="col-md-5 ml-4 mt-1 mb-5">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <label class="form-group">Informações da entrega</label>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <label>Data da Entrega: {{ selectedDate }}</label>
        <form [formGroup]="form" class="form-group">
          <div class="form-group">
            <label>Rua</label>
            <input
              matInput
              type="text"
              formControlName="street"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Número</label>
            <input
              matInput
              type="number"
              formControlName="number"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Complemento</label>
            <input
              matInput
              type="text"
              formControlName="complement"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>CEP</label>
            <input
              matInput
              type="number"
              formControlName="zipCode"
              class="form-control"
            />
          </div>

          <div class="form-group row justify-content-center col-md-12 mx-0">
            <button mat-button>Confirmar Pedido</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
