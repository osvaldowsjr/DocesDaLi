<div class="holder">
  <table mat-table class="mat-elevation-z8" [dataSource]="items">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="preço">
      <th mat-header-cell *matHeaderCellDef>Preço</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency: "R$" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>
        {{ getTotalCost() | currency: "R$" }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

<div class="row">
  <div class="col-md-6 mt-3">
    <app-main-page-calendar
      (dateSelected)="onDateSelected($event)"
    ></app-main-page-calendar>
  </div>

  <div class="col-md-6">
    <mat-card>
      <mat-card-header> Informações da entrega </mat-card-header>
      <br />
      <mat-card-content>
        <label>Data da Entrega: </label>
        <form [formGroup]="form" class="form-group">
          <div class="form-group">
            <label>Rua</label>
            <input
              matInput
              type="text"
              formControlName="street"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Número</label>
            <input
              matInput
              type="number"
              formControlName="number"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>Complemento</label>
            <input
              matInput
              type="text"
              formControlName="complement"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label>CEP</label>
            <input
              matInput
              type="number"
              formControlName="zipCode"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Efetuar Compra</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
