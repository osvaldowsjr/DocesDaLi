<ng-container *ngFor="let product of productList">
  <div class="form-group">
    <div class="col-sm-3">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://cdn.pixabay.com/photo/2017/03/15/19/18/tartlet-2147173_1280.jpg"
          alt="Card image cap"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Pre√ßo: {{ product.price }}</li>
          <li class="list-group-item">Calorias: 290kcal</li>
        </ul>
        <div class="card-body">
          <button mat-flat-button (click)="clickButton(product.id)">
            Adicionar no carrinho
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
