<div style="background-color: #f8d9d6; height: 100%">
  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      multiTemplateDataRows
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="IdPedido">
        <th mat-header-cell *matHeaderCellDef>Id do Pedido</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="DataEntrega">
        <th mat-header-cell *matHeaderCellDef>Data da Entrega</th>
        <td mat-cell *matCellDef="let row">{{ row.data }}</td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="columnsToDisplay.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="example-element-id">{{ element.id }}</div>
            <div class="example-element-data">{{ element.data }}</div>
            <div class="example-element-id_cliente">
              {{ element.id_cliente }}
            </div>
            <div class="example-element-data">{{ element.data }}</div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: columnsToDisplay"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>
    </table>
  </div>
</div>
