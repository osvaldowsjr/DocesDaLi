<div fxLayout fxLayoutAlign="center center" class="content">
    <img class="logo" src="assets/Logo.PNG" style="height: 40%; max-height:270px ;">
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="form-group ">
                    <label>Email</label>
                    <input matInput type="email " formControlName="email " class="form-control " [ngClass]="{ 'is-invalid': submitted && f.email.errors } " />
                    <div *ngIf="submitted && f.email.errors " class="invalid-feedback ">
                        <div *ngIf="f.email.errors.required " class="validator">Email é necessário</div>
                        <div *ngIf="f.email.errors.email " class="validator ">Insira um email válido</div>
                    </div>
                </div>
                <div class="form-group ">
                    <label>Senha</label>
                    <input matInput type="password " formControlName="password " class="form-control " [ngClass]="{ 'is-invalid': submitted && f.password.errors } " />
                    <div *ngIf="submitted && f.password.errors " class="invalid-feedback ">
                        <div *ngIf="f.password.errors.required " class="validator ">Senha é necessária</div>
                    </div>
                </div>
                <div class="form-group ">
                    <button (click)="onSubmit()" mat-button style="margin-right: 70.75%; margin-bottom: 2%;">Login</button>
                    <button (click)="onRegister()" mat-button>Registrar</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
