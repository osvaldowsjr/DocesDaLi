<div style="background-color: #F8D9D6; height: 100%;">
    <div class="table-container">
        <table mat-table class="mat-elevation-z8" [dataSource]="dataSource">
            <ng-container matColumnDef="ID">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="preço">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.price | currency:'R$'}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descricao </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> URL da Imagem </th>
                <td mat-cell *matCellDef="let element">
                    <a mat-icon-button target="_blank" href={{element.pic}}>
                        <mat-icon>image</mat-icon>
                    </a>
                </td>
                <td mat-footer-cell *matFooterCellDef></td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Ação </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <a mat-icon-button (click)="openDialog('Editar',element)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a mat-icon-button (click)="openDialog('Deletar',element)">
                        <mat-icon>delete_forever</mat-icon>
                    </a>
                </td>
                <td mat-footer-cell *matFooterCellDef><button mat-icon-button (click)="openDialog('Adicionar',{})"><mat-icon>add</mat-icon></button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
        </table>
        <mat-paginator class="paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
