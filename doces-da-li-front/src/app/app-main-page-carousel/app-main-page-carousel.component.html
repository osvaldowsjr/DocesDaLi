<div class="demo-carousel">
    <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval" [loop]="loop" [hideArrows]="hideArrows" [hideIndicators]="hideIndicators" [color]="color" [maxWidth]="maxWidth" [proportion]="proportion" [useKeyboard]="useKeyboard"
        [useMouseWheel]="useMouseWheel" [orientation]="orientation" [slides]="slides" [maintainAspectRatio]="maintainAspectRatio" [slideHeight]="slideHeight">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slidesList; let i = index" image="assets/Logo.PNG">
            <ng-container>
                <div style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                    <h1>{{ i }}</h1>
                    <p>disabled: {{ matCarouselSlide.disabled }}</p>
                    <button mat-flat-button (click)="
                matCarouselSlide.disabled = !matCarouselSlide.disabled
              ">
              Click me!
            </button>
                </div>
            </ng-container>
        </mat-carousel-slide>
    </mat-carousel>
</div>
