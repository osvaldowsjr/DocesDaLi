<div class="container-fluid backStyle">
  <app-main-page-carousel
    (product)="onItemAdded($event)"
  ></app-main-page-carousel>
  <div class="row justify-content-center mt-5">
    <div class="table-container">
      <table mat-table class="mat-elevation-z8" [dataSource]="items">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="quantidade">
          <th mat-header-cell *matHeaderCellDef>Quantidade</th>
          <td mat-cell *matCellDef="let element">1</td>
          <td mat-footer-cell *matFooterCellDef>0</td>
        </ng-container>
        <ng-container matColumnDef="preço">
          <th mat-header-cell *matHeaderCellDef>Preço</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price | currency: "R$" }}
          </td>
          <td mat-footer-cell *matFooterCellDef>
            {{ getTotalCost() | currency: "R$" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="remover">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element; let id = index">
            <button mat-icon-button (click)="onClickDelete(id)">
              <mat-icon [inline]="true">remove_shopping_cart</mat-icon>
            </button>
          </td>
          <td mat-footer-cell *matFooterCellDef>
            <button mat-icon-button (click)="goToCheckout()">
              <mat-icon>done_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr
          mat-footer-row
          *matFooterRowDef="displayedColumns; sticky: true"
        ></tr>
      </table>
    </div>
  </div>
</div>
