<div class="demo-carousel">
    <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval" [loop]="loop" [hideArrows]="hideArrows" [hideIndicators]="hideIndicators" [maxWidth]="maxWidth" [proportion]="proportion" [useKeyboard]="useKeyboard" [useMouseWheel]="useMouseWheel"
        [orientation]="orientation" [slides]="slides" [maintainAspectRatio]="maintainAspectRatio">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slidesList; let i = index" [image]="slide.pic">
            <div fxLayout="row wrap" fxLayoutAlign="space-between" style="width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 5%;">
                <h1 style="font-size:5vw;">{{ slide.name }}</h1>
                <h4 style="font-size:2vw;">{{ slide.description }}</h4>
                <button mat-icon-button (click)="clickButton(i)">
                    <mat-icon [inline]="true">add_shopping_cart</mat-icon>
                  </button>
            </div>
        </mat-carousel-slide>
    </mat-carousel>
</div>
